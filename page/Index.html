<!DOCTYPE html>
<html>
<head>
  <title>Page d'accueil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    
    .logo {
      width: 50px;
      height: 50px;
    }
    
    .search-bar {
      flex-grow: 1;
      text-align: center;
    }
    
    .slider {
      height: 400px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .slider img {
      max-width: 100%;
      max-height: 100%;
    }
    
    .footer {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    
    .footer img {
      width: 30px;
      height: 30px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Rechercher...">
    </div>
    <div>
      <button>Connexion</button>
      <button>Inscription</button>
    </div>
  </div>
  
  <div class="slider">
    <!-- Ajoutez ici les images du slider avec les liens vers les autres pages -->
    <a href="connexion.html"><img src="../image/OIP.jpg" alt="Image 1"></a>
    <a href="page2.html"><img src="../image/OIP.jpg" alt="Image 2"></a>
    <a href="page3.html"><img src="image3.jpg" alt="Image 3"></a>
  </div>
  
  <div class="footer">
    <div>
      <img src="icon1.png" alt="Icon 1">
      <img src="icon2.png" alt="Icon 2">
      <img src="icon3.png" alt="Icon 3">
    </div>
  </div>
</body>
</html>
