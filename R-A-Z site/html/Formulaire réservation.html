<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <header class="topnav">
    <a href="#" href="#"><i class="logo"></i>R@z</a>
    <div id="search"><input type="input" placeholder="Recherche">
    </div>

  </header>

  <h1>Formulaire de Réservation R @>z</h1>

  <div class="center container">
    <div class="Prenom">
      <label for="exampleFormControlInput1" class="form-label">Prénom:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="firstname">
    </div>

    <div class="Nom">
      <label for="exampleFormControlInput1" class="form-label">Nom:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="lastname">
    </div>

    <div class="Email">
      <label for="exampleFormControlInput1" class="form-label">Email:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <div class="Persos">
      <label for="exampleFormControlInput1" class="form-label">Persos/Héros:</label><br>
        <select id="personnages" name="personnages" class="w-25" >
          <option value="" selected>-- Choisissez --</option>
          <option id="RBarbie" value="RBarbie">R Barbie 70€</option>
          <option id="RBatman" value="RBatman">R Batman 100€</option>
          <option id="RBulma" value="RBulma">R Bulma 9000€</option>
          <option id="RHarryPotter" value="RHarryPotter">R HarryPotter 5€</option>
          <option id="RMichaelJackson" value="RMichaelJackson">R MichaelJackson 700€</option>
          <option id="RSonic" value="RSonic">R Sonic 80€</option>
         
        </select>
      
      </select>
    </div>
    <label>
      Option 1 (100€) <input type="checkbox" id="option1">
    </label>
    <br>
    <label>
      Option 2 (100€) <input type="checkbox" id="option2">
    </label>
    <br>


    <div class="Nbr Adultes">
      <label for="nombresAdultes" class="form-label">Adultes</label>
      <input class="exampleFormControlInput1" type="number" id="nombresAdultes" min="1" max="4"
        placeholder="70€/adulte">
    </div>

    <div class="Nbr Enfants">
      <label for="nombresEnfants" class="form-label">Enfants:</label>
      <input class="exampleFormControlInput1" type="number" id="nombresEnfants" min="1" max="4"
        placeholder="40€/enfant">
    </div>

    <div class="form-container">
      <label for="date">Date de départ:</label>
      <input type="text" id="datepicker" name="date" required>
      <br><br>
      <label for="date">Date de retour:</label>
      <input type="text" id="datepicker2" name="date" disabled>
      <br><br>


    </div>
    <p id="resultat"></p>
    <a href="mailto:blabla@gmail.com
      ?subject=Notre affaire
      &body=Bonjour"><input type="button" value="Valider" class="btn btn-danger w-25 my-3"></a>
  </div>



  <footer class="topnav">
    <div class="navbar-brand">
      <a type="align-text-top">FAQS</a>
      <a type="align-text-top">CGU</a>
      <a type="align-text-top">CONTACT</a>
      <a type="alt">RESEAUX</a>
      <a type="alt">A PROPOS</a>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>

$(function () {
    $("#datepicker").datepicker({
      dateFormat: "dd/mm/yy",
      minDate: new Date(),
      onSelect: function (selectedDate) {
        // Convertir la date sélectionnée en objet Date
        var dateDebut = $.datepicker.parseDate("dd/mm/yy", selectedDate);
        // Ajouter 10 jours à la date de départ
        dateDebut.setDate(dateDebut.getDate() + 10);
        // Mettre à jour la valeur de l'input #datepicker2 avec la nouvelle date
        $("#datepicker2").val($.datepicker.formatDate("dd/mm/yy", dateDebut));
        calculerTotal();
      }
    });
  });


  </script>
  <script src="../java/formulaire réservation.js"></script>
</body>
