<!DOCTYPE html>
<html>
<head>
  <title>R-A-Z - Accueil</title>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
  <div class="container">
    <div id="header">
      <div id="logo-container">
        <div id="logo">R-A-Z</div>
        <div id="search">
          <input type="text" placeholder="Recherche">
        </div>
      </div>
      <button id="button-login">Connexion / Inscription</button>
    </div>

    <div id="main">
      <div id="slogan">Bienvenue sur R-A-Z</div>
      <div id="slider">
        <!-- Ajoutez ici votre carrousel avec les images -->
        <img class="slider-image active" src="../image/bat.jpg" alt="Chambre 1">
        <img class="slider-image" src="../image/capsule.jpg" alt="Chambre 2">
        <img class="slider-image" src="../image/OIP.jpg" alt="Chambre 3">
        <div class="slider-arrow prev" onclick="changeSlide(-1); stopAutoSlide();">&#10094;</div>
        <div class="slider-arrow next" onclick="changeSlide(1); stopAutoSlide();">&#10095;</div>
      </div>
    </div>

    <div id="footer">
      <div id="footer-content">
        <a href="#">FAQ</a>
        <a href="#">Présentation du site</a>
        <a href="#"><img src="twitter.png" alt="Twitter"></a>
        <a href="#"><img src="instagram.png" alt="Instagram"></a>
        <div class="keyword">Mot-clé 1</div>
        <div class="keyword">Mot-clé 2</div>
        <div class="keyword">Mot-clé 3</div>
        <!-- Ajoutez ici d'autres mots-clés -->
      </div>
    </div>

    <script src="../java/index.js"></script>
</body>
</html>
